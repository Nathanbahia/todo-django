{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<textarea class="form-control" name="text" placeholder="Inserir nova tarefa..." autofocus></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-danger w-100 my-3" type="submit">Salvar</button>
		<div class="form-group">
	</form>
	{% bootstrap_messages %}

	<h4 class="mt-5 mb-3">Tarefas</h4>
	
	<table class="table">
		<thead class="bg-dark">
			<th id="t1">Remover</th>
			<th id="t2">Editar</th>
			<th id="t3">Tarefa</th>
		</thead>
		{% for task in tasks %}
			<tr>
			    <td class="text-center"><a href="{% url 'remove' task.id %}" class="btn-remove"><i class="fas fa-trash"></i></a></td>
			    <td class="text-center"><a href="{% url 'edit' task.id %}"><i class="fas fa-edit"></i></a></td>
			    <td>{{task.text}}</td>
			</tr>
		{% endfor %}
	</table>

	<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
